
<template name="task">
  <li class="{{#if checked}}checked {{else}}{{#if important}} important {{/if}}{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <button class="toggle-important">!</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
